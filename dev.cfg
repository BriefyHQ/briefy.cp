[buildout]
extends = buildout.cfg

develop = .

parts += omelette

[instance]
eggs += 
    briefy.cp
    RelStorage
    MySQL-python

rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type mysql
    compress true
    host 127.0.0.1
    db cp
    user root
    passwd root

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[versions]
RelStorage=1.6.3
