[buildout]
extends = docker.cfg

parts += omelette

[instance]

rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type mysql
    compress true
    host 127.0.0.1
    db cp
    user root
    passwd root

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}
