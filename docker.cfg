[buildout]
extends = buildout.cfg
find-links +=
    https://github.com/BriefyHQ/collective.selectivelogin/archive/master.zip#egg=collective.selectivelogin-1.0a1
    https://github.com/Plone/plone.dexterity/archive/2.5.3.zip#egg=plone.dexterity-2.5.3
develop = src/briefy.cp/

[instance]
eggs += 
    briefy.cp
    plone.restapi
    contentrules.slack
    eea.facetednavigation
    eea.faceted.vocabularies
    collective.z3cform.datagridfield
    pas.plugins.authomatic
    RelStorage
    MySQL-python

rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type mysql
    compress true
    host HOST
    db DBNAME
    user USER
    passwd PASS

[versions]
RelStorage=1.6.3
plone.dexterity = 2.5.3
