[buildout]
extends = buildout.cfg

develop = src/briefy.cp/

[instance]
eggs += 
    briefy.cp
    RelStorage
    MySQL-python

rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type mysql
    compress true
    host HOST
    db DBNAME
    user USER
    passwd PASS

[versions]
RelStorage=1.6.3
